{% extends 'budget/base.html' %}
{% block content %}
<h3>Budget: <a href="/budget/{{budget.id}}/">{{ budget.name }}</a></h3>
<table class="datatable">
	<thead>
		<th style="width: 300px;">Expense Account</th>
		<th>Category</th>
	</thead>
	<tbody>
		{% for i in items %}
		<tr>
			<td>{{i.name}}</td>
			<td>{{i.category.name}}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
<form class="post-form" method="POST" id="form-acc-new">{% csrf_token %}
	<p>
		<label>Expense Category</label>
		<select name="cat_id">
			<option value="-1">---------</option>
			{% for c in cat %}
				<option value="{{ c.id }}">{{ c.name }}</option>
			{% endfor%}
		</select>
	</p>
	{{ form_acc_expense_new.as_p }}
	<button type="submit" style="width: 80px">Add</button>
</form>
{% endblock %}
