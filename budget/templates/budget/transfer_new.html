{% extends 'budget/base.html' %}
{% block content %}
<h4><a href="/budget/{{budget.id}}/">{{ budget.name }}</a> / <a href="/budget/{{budget.id}}/transfer/">Money Transfers</a> /</h4>
<form class="post-form" method="POST" id="form-cat-new">{% csrf_token %}
	{{ form_transfer_new.as_p }}
	<p>
		<label>Account FROM</label>
		<select name="money_acc_from_id">
			<option value="-1">---------</option>
			{% for m in money_accs %}
				<option value="{{ m.id }}">{{ m.name }}</option>
			{% endfor%}
		</select>
	</p>
	<p>
		<label>Account TO</label>
		<select name="money_acc_to_id">
			<option value="-1">---------</option>
			{% for m in money_accs %}
				<option value="{{ m.id }}">{{ m.name }}</option>
			{% endfor%}
		</select>
	</p>
	<button type="submit" style="width: 80px">Add</button>
</form>
{% endblock %}
