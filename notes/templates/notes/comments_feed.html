{% extends 'notes/base.html' %}
{% block content %}
<div style="margin-top: 10px;">
	{% for c in all_comments %}
		<div class="div-comments">
			<div class="div-comments-user"><span style="background-color: #e6e6e6"><strong><a href="/notes/{{ c.note.id }}/">{{ c.note }}</a>.</strong></span> {{ c.user }}:</div>
			{{ c.content_html|safe }}		
			<div class="div-comments-timestamp">{{ c.timestamp }} {{c.id}}</div>
		</div>
	{% endfor%}
</div>
{% endblock %}
